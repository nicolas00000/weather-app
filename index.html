<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <section>
        <div class="box">
            <h1>Confira o clima de uma cidade</h1>
            <br>
            <div class="search">
                <input type="text" placeholder="Digite o nome do local" name="" id="searcCity">
                <span class="material-symbols-outlined lupa" id="buttonSearch" class="buttonSearch">
                    search
                </span>
            </div>

            <br>
            <br>

            <div class="divisoria "></div>


            <div class="sugestoes">
                <h2 onclick="sugestion('Rio de janeiro')">Rio de janeiro</h2>
                <h2 onclick="sugestion('Brasilia')">Brasilia</h2>
                <h2 onclick="sugestion('Salvador')">Salvador</h2>
                <h2 onclick="sugestion('Minas gerais')">Minas gerais</h2>
                <h2 onclick="sugestion('sao paulo')">São paulo</h2>
            </div>


            <div id="error" class="hide error">
                <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
            </div>



            <div class="informacoes hide">
            
                <div class="city">
                    <i class="fa-solid fa-location-dot"> </i>
                    <div class="name-city"> sao jose dos campos </div>
                </div>

                <div class="temp-information">
                    <div class="temp">31</div>
                    <div class="clima">
                        <div class="clima-information">  </div>
                        <div class="icon-temp">
                            <img src="" class="iconWind" alt="">
                        </div>
                    </div>
                </div>
                <br>
                <div class="info-detalhada">
                    <div class="umidade">
                        <div class="icon-umidade">
                            <i class="fa-solid fa-droplet"></i>
                            
                        </div>
                        <div class="umidade-information"></div>
                    </div>
                    <div class="divisoria-vertical"></div>
                    <div class="vento">
                        <i class="fa-solid fa-wind"></i>
                        <div class="vento-information">

                        </div>
                    </div>  
                </div>



<br>

                <div class="mais-detalhes">
                    <div class="info-detalhada">
                        <div class="umidade">
                            <i class="fa-solid fa-arrow-up"></i>
                            <div class="temp-max">
                                22°c
                            </div>
                        </div>
                        
                        <div class="divisoria-vertical"></div>
                        
                        <div class="vento">
                            <i class="fa-solid fa-arrow-down"></i>
                            <div class="temp-min">
                                14°c
                            </div>
                        </div>  
                    </div>


                    <div class="info-detalhada">
                        <div class="vento">
                            LON:
                            <div class="lon">
                                23213
                            </div>
                        </div>

                        <div class="divisoria-vertical"></div>

                        <div class="vento">
                            LAT:
                            <div class="lat">
                                3213
                            </div>
                        </div>
                    </div> 

                    <div class="vento pais">
                        <i class="fa-solid fa-earth-americas"></i>
                        <div class="pais-name">
                            23213
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </section>
</body>
<!-- import axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- icon font -->
<script src="https://kit.fontawesome.com/44fc8d9d55.js" crossorigin="anonymous"></script> 
<script src="script.js"></script>
</html>
